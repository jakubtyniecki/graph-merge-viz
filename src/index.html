<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Merge Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="app-header">
    <h1>Graph Merge Visualizer</h1>
    <div id="header-controls">
      <label for="layout-algo">Layout:</label>
      <select id="layout-algo">
        <option value="fcose">Force-Directed (fcose)</option>
        <option value="circle">Circle</option>
        <option value="concentric">Concentric</option>
        <option value="breadthfirst">Breadth-First</option>
        <option value="grid">Grid</option>
      </select>
      <button id="add-panel-btn" title="Add new panel">+ Panel</button>
      <div id="session-controls"></div>
    </div>
  </header>

  <main id="app"></main>

  <!-- Toast container for notifications -->
  <div id="toast-container"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
