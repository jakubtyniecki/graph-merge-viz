<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Merge Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="app-header">
    <h1><span class="title-full">Graph Merge Visualizer</span><span class="title-short">GMV</span></h1>
    <div id="header-controls">
      <div class="header-section">
        <span class="header-section-label">Layout</span>
        <select id="layout-algo">
          <option value="fcose">Force-Directed (fcose)</option>
          <option value="circle">Circle</option>
          <option value="concentric">Concentric</option>
          <option value="breadthfirst">Breadth-First</option>
          <option value="grid">Grid</option>
        </select>
        <button id="add-panel-btn" title="Add new panel">+ Panel</button>
      </div>
      <span class="header-separator"></span>
      <div class="header-section">
        <span class="header-section-label">Template</span>
        <div id="template-controls"></div>
      </div>
      <span class="header-separator"></span>
      <div class="header-section">
        <span class="header-section-label">Session</span>
        <div id="session-controls"></div>
      </div>
    </div>
  </header>

  <main id="app"></main>

  <footer id="status-bar">
    <div class="status-left"></div>
    <div class="status-right"></div>
  </footer>

  <!-- Toast container for notifications -->
  <div id="toast-container"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
